<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
  <title>Tic Tac Toe</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .title {
      margin-top: 60px;
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    .controls {
      position: absolute;
      top: 20px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .mode-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      opacity: 0.5;
      border-radius: 10px;
      border: none;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin-top: 40px;
      justify-content: center;
      align-items: center;
      justify-items: center;
    }

    .cell {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100px;
      height: 100px;
    }

    .cell.O {
      color: red;
    }

    .cell.X {
      color: blue;
    }

    .message {
      margin-top: 20px;
      font-size: 20px;
      color: white;
    }

    #restartBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      opacity: 0.5;
      border-radius: 10px;
      border: none;
    }

    @media (max-width: 400px) {
      .board {
        grid-template-columns: repeat(3, 50px);
        grid-template-rows: repeat(3, 50px);
        gap: 6px;
      }

      .cell {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }

      .controls {
        top: 10px;
        right: 5px;
      }

      .mode-btn {
        padding: 6px 10px;
        font-size: 12px;
      }

      .message {
        font-size: 14px;
      }

      #restartBtn {
        font-size: 14px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <script src=".js"></script>
  <script src=".js"></script>
  <div class="title">Tic Tac Toe O'yini</div>
  <div class="controls">
    <button class="mode-btn" onclick="setMode('bot')">Bot bilan o'yin</button>
    <button class="mode-btn" onclick="setMode('2player')">2 kishilik o'yin</button>
  </div>
  <div class="board" id="board"></div>
  <div class="message" id="message"></div>
  <button id="restartBtn" onclick="startGame()">Qayta boshlash</button>

  <script>
    const boardEl = document.getElementById("board");
    const messageEl = document.getElementById("message");
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let isGameOver = false;
    let mode = "2player";

    function setMode(selectedMode) {
      mode = selectedMode;
      startGame();
    }

    function startGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      isGameOver = false;
      messageEl.textContent = "";
      renderBoard();
    }

    function renderBoard() {
      boardEl.innerHTML = "";
      board.forEach((cell, index) => {
        const div = document.createElement("div");
        div.classList.add("cell");
        if (cell) div.classList.add(cell);
        div.textContent = cell;
        div.addEventListener("click", () => handleClick(index));
        boardEl.appendChild(div);
      });
    }

    function handleClick(index) {
      if (board[index] || isGameOver) return;
      board[index] = currentPlayer;
      renderBoard();
      if (checkWin(currentPlayer)) {
        messageEl.textContent = `${currentPlayer} g'olib bo'ldi!`;
        isGameOver = true;
        return;
      }
      if (!board.includes("")) {
        messageEl.textContent = "Durrang!";
        isGameOver = true;
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      if (mode === "bot" && currentPlayer === "O") {
        botMove();
      }
    }

    function botMove() {
      let emptyIndexes = board.map((v, i) => (v === "" ? i : null)).filter(i => i !== null);
      let move = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
      setTimeout(() => handleClick(move), 300);
    }

    function checkWin(player) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(comb => comb.every(i => board[i] === player));
    }

    startGame();
  </script>
</body>
</html>
